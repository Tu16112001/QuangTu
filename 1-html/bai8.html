<!DOCTYPE html>
<html>
    <head>
        <title>Formatting</title>
        <meta charset="utf-8">
    </head>

    <body>
        <b> - Chữ in đậm
            <strong> - Văn bản quan trọng <br>
            <i> - Văn bản in nghiêng <br>
            <em> - Văn bản được nhấn mạnh <br>
            <mark> - Văn bản được đánh dấu <br>
            <small> - Văn bản nhỏ hơn <br>
            <del> - Văn bản đã xóa <br>
            <ins> - Văn bản đã chèn <br>
            <sub> - Văn bản đăng ký <br>
            <sup> - Văn bản siêu cấp <br>
            <em>xác định văn bản được nhấn mạnh.</em>
    </body>
</html>
